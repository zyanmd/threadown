<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lahelu Downloader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://files.catbox.moe/71zdqu.jpg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>
  <header>
    <h1><i class="fas fa-download"></i> Lahelu Downloader</h1>
  </header>

  <main>
    <div class="container">
      <form id="downloadForm">
        <label for="urlInput"><i class="fas fa-link"></i> Masukkan URL Lahelu:</label>
        <input type="url" id="urlInput" placeholder="https://lahelu.com/post/..." required>
        <button type="submit"><i class="fas fa-cloud-download-alt"></i> Download</button>
      </form>
      <section id="result"></section>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Lahelu Downloader</p>
      <p class="credit">Crafted with <i class="fas fa-heart"></i> by <span class="han">Han</span></p>
    </div>
  </footer>

  <script src="script.js" type="module"></script>
</body>
</html>
